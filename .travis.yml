sudo: false

cache:
  apt: true
  directories:
  - $HOME/.cache/pip
  - $HOME/.ccache
  - $HOME/.pip-cache
dist: trusty
language: python


matrix:
  include:
    - python: '2.7'
      env: TOXENV="flake8, docs"

    - python: '2.7'
      env: TOXENV="py27-linux"

    - python: '3.5'
      env: TOXENV="py35-linux"

    - python: '3.6'
      env: TOXENV="py36-linux"

before_install:
  - if [[ ${TOXENV} == *"docs"* ]]; then
      apt-get -yq update;
      apt-get -yq remove texlive-binaries --purge;
      apt-get -yq --no-install-suggests --no-install-recommends --force-yes install \
        dvipng texlive-latex-base texlive-latex-extra texlive-latex-recommended \
        texlive-latex-extra texlive-fonts-recommended latexmk;
    fi
install: pip install tox
script: tox -vv
